<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>VTPIP09_2022</title>
	<link rel="stylesheet" href="../static/w3.css" type="text/css">
</head>
<body style="background-image: url('../static/bg.jpg')">
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:25%">
  <h3 class="w3-bar-item">Menu</h3>
  <a href="/" class="w3-bar-item w3-button">Home</a>
  <a href="/udoc" class="w3-bar-item w3-button">Doctor</a>
  <a href="/ureport" class="w3-bar-item w3-button">Reports</a>
  <a href="/logout" class="w3-bar-item w3-button">Logout</a>
</div>
<div style="margin-left:25%">
<div class="w3-container w3-center w3-red  w3-xxlarge w3-serif">
<h1 style="text-align:'center'">Privacy Preserving Deep Learning with Learnable Image Encryption on Medical Images</h1>
</div>
<br><br><br><br><br><br><br><br><br>
<div class="w3-container w3-margin-top w3-blue w3-center" style="margin-top:150px;">
<h2>Send Symptoms</h2>
<form action="/usend" method="POST">
<p>
<label>Symptoms</label>
<input class="w3-input w3-border w3-round-large" type="text" name='sym'></p>
<p>
<label>Doctor ID</label>
<input class="w3-input w3-border w3-round-large" type="text" name='did'></p>
<p>
<button class="w3-btn w3-teal">Send Symptoms</button></p>
</form>
<br><br>
<h2>Doctor Details</h2>
<table class="w3-table w3-striped w3-bordered w3-hoverable w3-center">
<thead>
<tr class="w3-teal">
<th>Name</th><th>Email</th><th>Department</th>
</tr>
</thead>
{% for x in result %}
<tbody>
<tr>
<td>{{ x [0] }}</td>
<td>{{ x [1] }}</td>
<td>{{ x [4] }}</td>
</tr></tbody>
{% endfor %}
</table>
</div>
</div>
</body>
</html>
